<div>
  <h2>expert interface</h2>
  <h2>Steps for Formation {{ formationId }}</h2>
  <ul>
    <li *ngFor="let step of steps">
      {{ step.title }} - {{ step.description }} - {{ step.stepProcess }}
    </li>
  </ul>

  <h3>Add New Step</h3>
  <form (submit)="addStep()">
    <label for="stepTitle">Title:</label>
    <input type="text" id="stepTitle" [(ngModel)]="newStep.title" name="stepTitle" required>
    <label for="stepDescription">Description:</label>
    <input type="text" id="stepDescription" [(ngModel)]="newStep.description" name="stepDescription" required>
    <label for="stepProcess">Process:</label>
    <input type="text" id="stepProcess" [(ngModel)]="newStep.stepProcess" name="stepProcess" required>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" [(ngModel)]="newStep.startDate" name="startDate" required>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" [(ngModel)]="newStep.endDate" name="endDate" required>
    <button type="submit">Add Step</button>
  </form>
</div>
