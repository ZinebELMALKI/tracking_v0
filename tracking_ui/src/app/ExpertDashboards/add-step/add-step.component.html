<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Parcours</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .primary-color {
            background-color: #7B68EE;
        }

        .primary-text {
            color: #7B68EE;
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <form [formGroup]="stepForm" (ngSubmit)="saveStep()">
        <div class="mb-6 flex space-x-2  place-content-between">
            <div>
                <nav>
                    <ol class="list-reset flex text-gray-600">
                        <li><a href="#" class="primary-text">Dashboard</a></li>
                        <li><span class="mx-2">/</span></li>
                        <li><a href="#" class="primary-text">Steps</a></li>
                        <li><span class="mx-2">/</span></li>
                        <li>Add</li>
                    </ol>
                </nav>
                <h1 class="text-2xl font-semibold mt-6" style="color: #7B68EE;">Add New Step</h1>
            </div>


        </div>

        <div class="bg-gray-50 text-gray-900 flex grid grid-cols-3 gap-4 gap-8 mt-8">
            <div class="block h-12 col-span-2">
                <div class=" bg-white p-10 rounded-lg shadow-lg ">
                    <div
                        class="bg-blue-50 border-2 border-blue-200 border-dashed rounded-lg flex items-center justify-center p-8 mb-6 primary-color">
                        <div class="text-center w-full mb-12">
                            <svg class="upload-icon text-white" fill="currentColor" viewBox="0 0 136 136">

                                    fill="#5866DD" />
                            </svg>

                            <p class="mt-2 text-sm text-white">Click to upload or drag and drop</p>
                            <p class="text-xs text-white">SVG, PNG, JPG or GIF (max, 800x400px)</p>
                        </div>
                    </div>

                    <div class="mb-12">
                        <label for="title" class="block text-sm font-medium text-gray-700 ">Title</label>
                        <input type="text" id="title" formControlName="title"
                            class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="Enter Your Title Here">
                    </div>

                    <div class="mb-12">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" rows="5" formControlName="description"
                            class=" mb-12 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-color focus:border-primary-color sm:text-sm"
                            placeholder="Enter your description here"></textarea>
                    </div>

                </div>
            </div>
            <div class="block h-12">
                <div class=" container mx-auto ">
                    <div class="bg-white p-8 rounded-lg shadow-lg h-screen">
                        <div class="mb-4">
                            <label for="duration" class="block text-sm font-medium text-gray-700">Duration</label>
                            <input type="text" list="durationOptions" formControlName="duration" placeholder="Hour"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-primary-color focus:border-primary-color sm:text-sm">

                            <datalist id="durationOptions">
                                <option value=15>
                                <option value=30>
                                <option value=45>
                            </datalist>
                        </div>
                        <div class="mb-6">
                            <label for="parcours" class="block text-sm font-medium text-gray-700">Parcours</label>
                            <div class="mt-4 w-full">
                                <input type="text" placeholder="Choose a course" [(ngModel)]="par" list="parcoursOption"
                                    class="border border-gray-300 rounded-lg py-2 px-4 block w-full placeholder-gray-400 focus:outline-none focus:border-blue-500"
                                    [formControl]="parcoursCtrl">
                                <datalist id="parcoursOption" *ngIf="(filteredParcours | async) as parcoursList">
                                    <option *ngFor="let parcour of parcoursList" value="{{ parcour.parcoursName }}"
                                        (click)="onParcoursSelected(parcour)">{{ parcour.parcoursName }}</option>
                                </datalist>
                               
                            </div>

                        </div>

                        <div class="mb-6">
                            <label for="stepProcess" class="block text-sm font-medium text-gray-700">Step
                                Process</label>
                            <input type="text" formControlName="stepProcess"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-primary-color focus:border-primary-color sm:text-sm"
                                placeholder="Type here ON/OFF">
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700">Files Task</label>
                            <div class="mt-1 bg-white border border-gray-300 rounded-md shadow-sm p-4">
                                <div class="flex justify-between items-center">
                                    <span>Last Modified</span>
                                    <span>12 Feb 2024</span>
                                </div>
                                <div class="mt-4">
                                    <input type="file" class="hidden">
                                    <div
                                        class="border-2 border-dashed border-gray-300 rounded-md p-6 text-center cursor-pointer">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                            viewBox="0 0 48 48">
                                            <path
                                                d="M16 16v20m0 0l6-6m-6 6l-6-6m22-18h2a2 2 0 012 2v20m0 0h-6m6 0l-6-6m-16-8V4m0 12l-6-6m6 6l6-6"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                        <p class="mt-1 text-sm text-gray-600">Drag & drop or browse from device</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full primary-color text-white font-bold py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700">Add
                            Step</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
