<div class="add-category">
    <div class="header">
      <div class="breadcrumbs">
        <span>Dashboard</span> &gt; <span>Categories</span> &gt; <span>Add Category</span>
      </div>
      <h2>Add New Category</h2>
    </div>
  
    <div class="content">
      <div class="thumbnail">
        <h3>Thumbnail</h3>
        <div class="image-upload">
          <div class="image-placeholder">
            <img src="assets/upload-icon.png" alt="Upload Icon">
          </div>
          <button class="add-image">Add Image</button>
        </div>
      </div>
  
      <div class="general-info">
        <h3>General Information</h3>
        <form>
          <div class="form-group">
            <label for="category-name">Category Name</label>
            <input type="text" id="category-name" placeholder="Type category name here...">
          </div>
          <div class="form-group">
            <label for="category-description">Description</label>
            <textarea id="category-description" placeholder="Type category description here..."></textarea>
          </div>
        </form>
      </div>
    </div>
  
    <div class="actions">
      <button class="cancel">Cancel</button>
      <button class="add-category">Add Category</button>
    </div>
  </div>
